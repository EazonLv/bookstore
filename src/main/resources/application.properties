#端口
server.port=8081


#定义数据源 默认采用 jdbc 数据源
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis配置
mybatis.type-aliases-package=com.yc.bookstore.entity
mybatis.mapper-locations=classpath:mapper/*.xml

#日志
logging.level.com.yc.bookstore.base=debug
logging.level.com.yc.bookstore.mapper=debug
logging.level.com.yc.bookstore.controller=debug


#thymeleaf配置
spring.thymeleaf.prefix=classpath:/template/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**